<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–ú–æ–π —Å–∞–π—Ç</title>
<style>
  /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
  body {
    background-color: #000;
    color: #fff;
    margin: 0;
    padding-bottom: 80px;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
  .hearts-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  /* –°—Ç–∏–ª—å –¥–ª—è —ç–º–æ–¥–∑–∏ —Å–µ—Ä–¥–µ—á–µ–∫ */
  .heart-emoji {
    position: absolute;
    bottom: 0;
    font-size: 2vw; /* –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –ø–æ —à–∏—Ä–∏–Ω–µ */
    opacity: 0.8;
    animation: floatUp 5s linear forwards;
    transform: translateY(0);
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-110vh) scale(0.5);
      opacity: 0;
    }
  }

  /* –¢–µ–∫—Å—Ç –±–∞–ª–∞–Ω—Å–∞ */
  .balance {
    position: absolute;
    top: 2vh;
    left: 2vw;
    background: rgba(34, 34, 34, 0.8);
    padding: 1vh 2vw;
    border-radius: 8px;
    font-size: 2vh; /* –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º */
    font-weight: bold;
    box-shadow: 0 0 1vh rgba(0,0,0,0.5);
    z-index: 1;
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü */
  #content {
    margin-top: 25vh; /* —á—É—Ç—å –Ω–∏–∂–µ, –∞–¥–∞–ø—Ç–∏–≤–Ω–æ */
    width: 80%;
    max-width: 600px;
    text-align: center;
    z-index: 2;
    position: relative;
  }

  /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ —Å —Ñ–æ—Ç–æ */
  .profile-container {
    cursor: pointer;
  }

  /* –ö—Ä—É–≥ —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–µ–π */
  .profile-circle {
    width: 30vw; /* –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è */
    height: 30vw;
    max-width: 200px;
    max-height: 200px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid #fff;
    box-shadow: 0 0 1vh rgba(255,255,255,0.3);
    transition: transform 0.2s ease;
    margin: 0 auto;
    outline: none;
  }

  /* –§–æ—Ç–æ –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–≥–∞ */
  .profile-circle img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ –∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã */
  h1, p {
    margin-top: 2vh;
    font-size: 2.5vh;
  }

  /* –ú–µ–Ω—é */
  .menu {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #222;
    display: flex;
    justify-content: space-around;
    padding: 1vh 0;
    box-shadow: 0 -0.2vh 0.5vh rgba(0,0,0,0.5);
  }
  .menu-item {
    flex: 1;
    text-align: center;
    color: #fff;
    text-decoration: none;
    padding: 1vh 0;
    transition: background-color 0.3s;
    outline: none;
    user-select: none;
  }
  .menu-item:hover,
  .menu-item:focus,
  .menu-item:active {
    background-color: #444;
  }
  .icon {
    font-size: 4vh;
    display: block;
    margin-bottom: 0.5vh;
  }
  .label {
    font-size: 2vh;
  }

  /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ */
  #startMusicBtn {
    position: fixed;
    top: 1vh;
    right: 1vw;
    z-index: 10;
    padding: 1vh 2vw;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 0.5vh;
    cursor: pointer;
    font-size: 2vh;
  }

  /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è –∏ –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –¥–ª—è —Å—Å—ã–ª–æ–∫ –∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
  a,
  img {
    outline: none;
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -webkit-touch-callout: none;
    -webkit-user-drag: none;
    user-drag: none;
    pointer-events: auto;
  }
  a:focus,
  a:hover,
  a:active {
    outline: none;
    box-shadow: none;
    background: none;
  }
  img {
    -webkit-user-drag: none;
    -webkit-user-select: none;
    user-drag: none;
    user-select: none;
  }
  a {
    -webkit-tap-highlight-color: transparent;
  }

  /* –ú–µ–¥–∏–∞–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
  @media (max-width: 600px) {
    body {
      font-size: 2.2vh;
    }
    .balance {
      font-size: 2vh;
      padding: 1vh 2vw;
      top: 1vh;
      left: 1vw;
    }
    #content {
      margin-top: 20vh;
    }
    .profile-circle {
      width: 40vw;
      height: 40vw;
    }
    h1 {
      font-size: 3vh;
    }
    /* –æ—Ç–∫–ª—é—á–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∏ –ø–æ–¥—Å–≤–µ—Ç–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    a,
    img {
      outline: none !important;
      box-shadow: none !important;
      -webkit-tap-highlight-color: transparent !important;
      user-select: none !important;
    }
    a:focus,
    a:active,
    a:hover,
    img:focus,
    img:active {
      outline: none !important;
      box-shadow: none !important;
    }
  }
</style>
</head>
<body>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ -->
<div class="hearts-background" id="heartsBackground"></div>

<!-- –¢–µ–∫—Å—Ç –±–∞–ª–∞–Ω—Å–∞ -->
<div class="balance" id="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: 0</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü -->
<div id="content"></div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ, –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç -->
<div class="profile-container" id="profileContainer" style="display: none;">
  <div class="profile-circle" id="profileCircle">
    <img src="kat.jpg" alt="–ú–æ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" />
  </div>
</div>

<!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ, –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –¥–ª—è –≥–ª–∞–≤–Ω–æ–π -->
<h1 id="mainTitle">–í—ã—Ö–æ–¥–∏ –∑–∞ –º–µ–Ω—è –ö–∞—Ç—è!!!</h1>
<p id="mainParagraph"></p>

<!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ (—É–¥–∞–ª–µ–Ω–∞) -->
<!-- <button id="startMusicBtn">–í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É</button> -->

<!-- –ê—É–¥–∏–æ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (—É–±—Ä–∞–Ω–æ) -->
<!-- <audio id="backgroundMusic" src="F.mp3" loop hidden></audio> -->

<div class="menu">
  <a href="#" class="menu-item" data-page="main">üè† –ì–ª–∞–≤–Ω–∞—è</a>
  <a href="#" class="menu-item" data-page="withdraw">üí∞ –í—ã–≤–æ–¥</a>
  <a href="#" class="menu-item" data-page="history">üìú –ò—Å—Ç–æ—Ä–∏—è</a>
  <a href="#" class="menu-item" data-page="help">‚ùì –ü–æ–º–æ—â—å</a>
</div>

<script>
  // –°–æ–∑–¥–∞–≤–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏-—ç–º–æ–¥–∑–∏
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart-emoji';
    heart.style.left = Math.random() * 100 + '%';
    heart.textContent = '‚ù§Ô∏è';
    document.getElementById('heartsBackground').appendChild(heart);
    heart.addEventListener('animationend', () => {
      heart.remove();
    });
  }

  setInterval(createHeart, 300);

  // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ—Ç–æ
  const profileContainer = document.getElementById('profileContainer');
  const profileCircle = document.getElementById('profileCircle');

  profileContainer.addEventListener('click', () => {
    profileCircle.style.transform = 'scale(1.1)';
    setTimeout(() => {
      profileCircle.style.transform = 'scale(1)';
    }, 200);
  });

  // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
  const contentDiv = document.getElementById('content');
  const profileContainerDiv = document.getElementById('profileContainer');
  const mainTitle = document.getElementById('mainTitle');
  const mainParagraph = document.getElementById('mainParagraph');

  // –û–±—ä–µ–∫—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü
  const pages = {
    main: `<h1>–í—ã—Ö–æ–¥–∏ –∑–∞ –º–µ–Ω—è ))))</h1><p></p>`,
    withdraw: `<h1>–í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h1><p>–ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–≤–µ—Å—Ç–∏ –¥–µ–Ω—å–≥–∏.</p>`,
    history: `<h1>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h1><p>–ó–¥–µ—Å—å –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∏—Å—Ç–æ—Ä–∏—è.</p>`,
    help: `<h1>–ü–æ–º–æ—â—å</h1><p>–ó–¥–µ—Å—å FAQ –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∞.</p>`
  };

  // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  function loadPage(page) {
    if (page === 'main') {
      mainTitle.style.display = 'block';
      mainParagraph.style.display = 'block';
    } else {
      mainTitle.style.display = 'none';
      mainParagraph.style.display = 'none';
    }

    contentDiv.innerHTML = pages[page] || `<h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞</h1>`;
    if (page === 'main') {
      profileContainerDiv.style.display = 'block';
    } else {
      profileContainerDiv.style.display = 'none';
    }
  }

  // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞ –ø–æ –º–µ–Ω—é
  document.querySelectorAll('.menu-item').forEach(item => {
    item.addEventListener('click', (e) => {
      e.preventDefault();
      const page = e.target.dataset.page;
      loadPage(page);
    });
  });

  // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
  loadPage('main');
</script>
</body>
