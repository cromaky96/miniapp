<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π —Å–∞–π—Ç</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding-bottom: 80px;
      font-family: Arial, sans-serif;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* —á—É—Ç—å –≤–≤–µ—Ä—Ö —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
      overflow: hidden; /* —á—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ */
    .hearts-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* —á—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞–º */
      z-index: 0; /* –ø–æ–∑–∞–¥–∏ –≤—Å–µ—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
    }

    /* –°–∞–º–æ —Å–µ—Ä–¥–µ—á–∫–æ */
    .heart {
      position: absolute;
      bottom: 0; /* —Å—Ç–∞—Ä—Ç —Å–Ω–∏–∑—É */
      border-radius: 50%;
      background-color: red;
      opacity: 0.8;
      width: 10px;
      height: 10px;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    /* –¢–µ–∫—Å—Ç –±–∞–ª–∞–Ω—Å–∞ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É */
    .balance {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(34, 34, 34, 0.8);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –±–ª–æ–∫ —Å —Ñ–æ—Ç–æ (–æ–ø—É—â–µ–Ω –Ω–∏–∂–µ) */
    .profile-container {
      margin-top: 300px; /* –æ–ø—É—Å—Ç–∏–º –Ω–∏–∂–µ */
      cursor: pointer;
      z-index: 2;
    }

    /* –ö—Ä—É–≥ —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–µ–π */
    .profile-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s ease;
    }

    /* –§–æ—Ç–æ –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–≥–∞ */
    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ */
    h1, p {
      margin-top: 20px;
      text-align: center;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –º–µ–Ω—é */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }
    .menu-item {
      flex: 1;
      text-align: center;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      transition: background-color 0.3s;
    }
    .menu-item:hover {
      background-color: #444;
    }
    /* –≠–º–æ–¥–∑–∏ –∏ —Ç–µ–∫—Å—Ç –≤ –º–µ–Ω—é */
    .icon {
      font-size: 24px;
      display: block;
      margin-bottom: 5px;
    }
    .label {
      display: block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –Ω–∞ –∑–∞–¥–Ω–µ–º —Ñ–æ–Ω–µ -->
  <div class="hearts-background" id="heartsBackground"></div>

  <!-- –¢–µ–∫—Å—Ç –±–∞–ª–∞–Ω—Å–∞ -->
  <div class="balance" id="balance">–í–∞—à –±–∞–ª–∞–Ω—Å: 0</div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ -->
  <div class="profile-container" id="profileContainer">
    <div class="profile-circle" id="profileCircle">
      <img src="kat.jpg" alt="–ú–æ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" />
    </div>
  </div>

  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –º–æ–π —Å–∞–π—Ç!</h1>
  <p>–≠—Ç–æ –º–æ–π –ø–µ—Ä–≤—ã–π —Å–∞–π—Ç –Ω–∞ GitHub Pages.</p>

  <!-- –ú–µ–Ω—é —Å —ç–º–æ–¥–∑–∏ -->
  <div class="menu">
    <a href="#" class="menu-item">
      <span class="icon">üè†</span>
      <span class="label">–ì–ª–∞–≤–Ω–∞—è</span>
    </a>
    <a href="#" class="menu-item">
      <span class="icon">üí∞</span>
      <span class="label">–í—ã–≤–æ–¥</span>
    </a>
    <a href="#" class="menu-item">
      <span class="icon">üìú</span>
      <span class="label">–ò—Å—Ç–æ—Ä–∏—è</span>
    </a>
    <a href="#" class="menu-item">
      <span class="icon">‚ùì</span>
      <span class="label">–ü–æ–º–æ—â—å</span>
    </a>
  </div>

  <script>
    // –°–æ–∑–¥–∞–≤–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';

      // —Å–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
      heart.style.left = Math.random() * 100 + '%';

      // —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
      const size = Math.random() * 10 + 10; // 10-20px
      heart.style.width = size + 'px';
      heart.style.height = size + 'px';

      document.getElementById('heartsBackground').appendChild(heart);

      // –£–¥–∞–ª–∏—Ç—å —Å–µ—Ä–¥—Ü–µ –ø–æ –æ–∫–æ–Ω—á–∞–Ω–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // –ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 300–º—Å
    setInterval(createHeart, 300);

    // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Ñ–æ—Ç–æ
    const profileContainer = document.getElementById('profileContainer');
    const profileCircle = document.getElementById('profileCircle');

    profileContainer.addEventListener('click', () => {
      profileCircle.style.transform = 'scale(1.1)';
      setTimeout(() => {
        profileCircle.style.transform = 'scale(1)';
      }, 200);
    });
  </script>
</body>
