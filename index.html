<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой сайт</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    /* Стиль для меню */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .menu a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать на мой сайт!</h1>
  <p>Это мой первый сайт на GitHub Pages.</p>

  <!-- Меню внизу -->
  <div class="menu">
    <a href="#">Главная</a>
    <a href="#">Вывод</a>
    <a href="#">История</a>
    <a href="#">Помощь</a>
  </div>
</body>
</html>
